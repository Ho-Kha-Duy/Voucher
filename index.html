<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="title">VOUCHER MANAGER</div>
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Enter password...">
                <button id="togglePassword" class="toggle-password">
                    <i class="far fa-eye" id="eyeIcon"></i> <!-- Eye icon -->
                </button>
            </div>
            <!-- Dropdown for selecting action -->
            <div class="action-group">
                <select id="actionSelect">
                    <option value="add">Add JSON</option>
                    <option value="update">Update JSON</option>
                    <option value="download">Download JSON</option>
                </select>
                <input type="file" id="jsonFile" accept=".xls,.xlsx"/>
            
                <button id="executeBtn">ADD</button>
            </div>
            <div id="announceMessage"></div>
        </div>
        <div id="responseMessage"></div>
    </div>

    

    <script src="main.js"></script>
    <script src="jsonManager.js"></script>
    <script src="download.js"></script>
    <script src="displayPassword.js"></script>
    <script src="convertExcel.js"></script>

</body>
</html>
